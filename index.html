<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WATTEN ‚Äì Stichteihenfolge</title>

<style>
:root {
    --primary: #b30000;
    --bg: #f2f2f2;
    --card: #ffffff;
    --accent: #ffe6e6;
    --section: #e8e8e8;
}

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

.card {
    background: var(--card);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}

h1 {
    text-align: center;
    color: var(--primary);
}

h2 {
    margin-top: 0;
}

label {
    font-weight: 600;
    margin-top: 15px;
    display: block;
}

select {
    width: 100%;
    padding: 14px;
    font-size: 1.2rem;
    border-radius: 12px;
    border: 1px solid #ccc;
    margin-top: 6px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 16px;
    font-size: 1.3rem;
    border-radius: 14px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: bold;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    padding: 12px;
    margin-bottom: 6px;
    border-radius: 10px;
    background: #f9f9f9;
    font-size: 1.1rem;
}

.section {
    background: var(--section);
    font-weight: bold;
    text-align: center;
}
.top {
    background: var(--accent);
    font-weight: bold;
    border-left: 6px solid var(--primary);
}
.schlag {
    background: #eef3ff;
}
</style>
</head>

<body>

<div class="container">

    <div class="card">
        <h1>üÉè WATTEN ‚Äì Stichteihenfolge</h1>
        Sortiert nach echter Watten-Regel:
        <strong>Kritische ‚Üí Schl√§ge ‚Üí Trumpffarbe</strong>
    </div>

    <div class="card">
        <label>Trumpfzahl (Schlag)</label>
        <select id="trumpfZahl">
            <option>Ass</option>
            <option>K√∂nig</option>
            <option>Ober</option>
            <option>Unter</option>
            <option>10</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
        </select>

        <label>Trumpffarbe</label>
        <select id="trumpfFarbe">
            <option>Eichel</option>
            <option>Gras</option>
            <option>Herz</option>
            <option>Schelle</option>
        </select>

        <button onclick="berechne()">Stichteihenfolge anzeigen</button>
    </div>

    <div class="card">
        <h2>üìã Ergebnis</h2>
        <ul id="ergebnis"></ul>
    </div>

</div>

<script>
const farben = ["Herz", "Schelle", "Eichel", "Gras"];
const zahlen = ["Ass", "K√∂nig", "Ober", "Unter", "10", "9", "8", "7"];

function berechne() {
    const schlag = document.getElementById("trumpfZahl").value;
    const trumpfFarbe = document.getElementById("trumpfFarbe").value;
    const liste = document.getElementById("ergebnis");
    liste.innerHTML = "";

    const result = [];

    // 1. Fixe Top-3
    result.push({ text: "Herz K√∂nig", cls: "top" });
    result.push({ text: "Schelle 7", cls: "top" });
    result.push({ text: "Eichel 7", cls: "top" });

    // 2. Schl√§ge
    farben.forEach(f => {
        const karte = f + " " + schlag;
        if (!result.some(k => k.text === karte)) {
            result.push({ text: karte, cls: "schlag" });
        }
    });

    // 3. Restliche Trumpffarbe
    zahlen.forEach(z => {
        const karte = trumpfFarbe + " " + z;
        if (
            z !== schlag &&
            !result.some(k => k.text === karte)
        ) {
            result.push({ text: karte, cls: "" });
        }
    });

    result.forEach((k, i) => {
        const li = document.createElement("li");
        li.textContent = (i + 1) + ". " + k.text;
        if (k.cls) li.classList.add(k.cls);
        liste.appendChild(li);
    });
}
</script>

</body>
</html>
